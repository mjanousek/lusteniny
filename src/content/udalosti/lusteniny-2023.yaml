title: Luštěniny VI.
description: >
  Cílová páska je přetržena a tento rok nám skrze ní proběhlo 22 týmů o zhruba 80 statečných luštitelích.
  Náš šestý ročník Luštěnin se nesl v duchu Emila Zátopka a jeho běžeckých (ale i mimo-běžeckých) výkonů a aktivit. Našemu tradičnímu dešti jsme tento rok také úšpěšně utekli.
  Děkujeme všem zúčastněným, blahopřejeme vítězům a těšíme se na vás příští rok! 👋
date: 2023-06-10
image: ../images/2023/Lusteniny2023.jpg
galleryLink: "https://www.facebook.com/lusteniny/posts/pfbid02b1wVNQp5KCmbFVVfcvsgLmb6ygnjoSWLAHVoHujVqbUNvwuqEAtrGVdDZ7oJYL6hl"
