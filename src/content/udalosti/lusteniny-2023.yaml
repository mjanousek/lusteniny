cyphers:
  - title: Startovní číslo
    image: ../images/2023/Lusteniny2023-Startovni-Cislo.jpg
    hints:
      - Vyřeš příklad v každém čísle. Řešením je 3 písmenné slovo.
    steps:
       - "Je nutné vyřešit příklad v každém číslo. Každý tento příklad nám pak dá číslo, které odpovídá pořadí písmene v abecedě."
       - "9 - 6 = 3 -> C"
       - "0 + 9 = 9 -> I"
       - "3 × 4 = 3 -> L"
       - "Výsledek je tedy: CIL, nebo chcete-li přesněji “Cíl”"
    solution: CIL
  - title: Co kdyby Emil běhal Orienťák?
    image: ../images/2023/Lusteniny2023-Orientak.jpg
    hints:
      - Soustřeď se na vrstevnice.
    steps:
      - "Na mapě je vyznačeno 26 vrstevnic, které reprezentují písmena v abecedě"
      - "První vrstevnice -> A"
      - "Pokud projdeme trasu najdeme postupně tato písmena:"
      - "S"
      - "A"
      - "T"
      - "U"
      - "P"
      - "E"
      - "K"
      - "K"
      - "A"
      - "A tedy výsledek je: SATUPEKKA"
    solution: SATUPEKKA

  - title: Emilova tretra
    images: 
      - ../images/2023/Lusteniny2023-Tretra.jpg
      - ../images/2023/Lusteniny2023-Tretra-Bota.jpg
    hints:
      - Provlékej
    steps:
      - "Každý řádek šifruje jedno písmeno."
      - "Jednotlivá čísla představují dírky v botě, kterými je potřeba provléct šňůrku. Podtržená čísla značí, že se šňůrka provléká shora dolů a nepodtržená opačně."
      - "Šňůrka pak vykreslí na botě písmeno."
      - "Například podle prvního řádku provlečeme šňůrku následovně a dostaneme písmeno “P”:"
      - "Jednotlivé řádky pak symbolizují písmena: “P”, “R”, “I”, “D”, “E” a “J”"
      - "Výsledek je tedy: PŘIDEJ"
    solution: PŘIDEJ
  - title: Helsinky 1952
    image: ../images/2023/Lusteniny2023-Helsinky1952.jpg
    hints:
      - Poskládej mě jako harmoniku. Jak? Možná pomůže brožura o Emilovi. :)
    steps:
      - "Nad stadionem jsou pověšeny vlajky, které symbolizují pořadí běžců maratonu, který se v daném roce udál."
      - "Ovšem ne všechny vlajky tam mají být. Pokud přehneme papír tak, aby byly vidět pouze vlajky, které odpovídají prvním 10 běžcům tohoto maratonu, dostaneme zašifrovanou zprávu. Pořadí těchto běžců lze nalézt v brožurce, kterou jste dostali na startu. :)"
      - "Správné přeložení má vypadat následovně (Začerněné části mají být přeložený tak, aby nešly vidět.)"
      - "Výsledek je tedy: TŘETÍ ZLATO"
    solution: REJCKA

  - title: Jméno
    image: ../images/2023/Lusteniny2023-Jmeno.jpg
    hints:
      - Spočítej části.
    steps:
      - "Počet dílků v písmenu odpovídá pořadí v abecedě písmena z řešení."
      - "Například první písmeno je rozděleno na 18 dílků a symbolizuje tedy písmeno “R”."
      - "Výsledek je tedy: Ron Clarke"
    solution: RON CLARKE

  - title: Tréninkový plán
    image: ../images/2023/Lusteniny2023-Treninkovy-plan.jpg
    hints:
      - “tu tu tu tůůů tůůů tůůů tu tu tu”
    steps:
      - "Klíčem k šifře je Morseova abeceda."
      - "Nahrazením oranžových buněk tabulky za čárky (-) a modrých buněk za tečky (.) dostanete v každém řádku tabulky jedno písmeno morseovy abecedy."
      - "Jednotlivé řádky tedy vypadají takto:"
      - "--- = O"
      - ".-.. = L"
      - "-.-- = Y"
      - "-- = M"
      - ".--. = P"
      - ".. = I"
      - ".- = A"
      - "-.. = D"
      - ".- = A"
      - "Výsledek je tedy: OLYMPIÁDA"
    solution: OLYMPIÁDA

  - title: Rozhovor s Danou
    image: ../images/2023/Lusteniny2023-Rozhovor.jpg
    hints:
      - Hledej v textu písmena podle čísel.
    steps:
      - "Časy běhů jsou klíčem šifry."
      - "Jednotlivé čísla postupně udávají písmen v textu, které tvoří zašifrovanou zprávu."
      - "Tj. čísla: 29 a 17 (čas na 10 km) udávají 29. a 46. (29 + 17) písmeno v textu = K a O,"
      - "následně čísla 2, 23 a 3 (čas na maraton) udávají 48. (46 + 2), 71. (48 + 23) a 74.  (71 + 3) písmeno = S, T a E."
      - "Výsledek je tedy: KOŠTĚ, nebo chcete-li přesněji “Koste”"
    solution: "KOŠTĚ"

  - title: Emilův první závod
    image: ../images/2023/Lusteniny2023-Emiluv-prvni-zavod.jpg
    hints:
      - Je první, nebo ne?
    steps:
      - "Přestože tabulka obsahuje velké množství dat, podstatné je pouze to, zda Emil je na mezičase první nebo ne."
      - "Pokud ano, představuje buňka tabulky binární hodnotu 1. Pokud ne, představuje buňka binární hodnotu 0."
      - "Každé kolo závodu (každý řádek tabulky) pak představuje jedno písmeno zakódované binárním kódem."
      - "V jednotlivých řádcích dostáváme:"
      - "1. kolo: 10110 = V"
      - "2. kolo: 01111 = O"
      - "3. kolo: 01010 = J"
      - "4. kolo: 00001 = A"
      - "5. kolo: 01011  = K"
      - "Výsledek je tedy: VOJÁK."
    solution: VOJÁK

bonusInformation:
  - title: Startovní číslo
    text: |
      Právě se nacházíme na startu našich Luštěnin. Letos Vás čeká 8 šifer. Abyste se dostali do cíle, nemusíte je vyřešit všechny. Sami si zvolte strategii, která Vám bude sedět. 
      Přeskakovat šifry? Brát si nápovědy? Pokoušet se vyřešit prvních pár šifer bez nápověd a přeskočení? Je to jen na Vás. Každopádně se všichni uvidíme v cíli. Těšíme se tam na Vás! :)
  - title: Co kdyby Emil běhal orienťák?
    text: |
      Emil Zátopek, známý také jako Satupekka - Pohádkový Péťa, se stal doslova hrdinou finských fanoušků během XV. letních olympijských her 1952, které se konaly ve finských Helsinkách. 
      Helsinky měly hostit již olympiádu v roce 1940, ale ta byla zrušena z důvodu druhé světové války. Poprvé na těchto hrách se představili sportovci Sovětského svazu a jejich debut okamžitě ukázal, že se s nimi bude muset v budoucnu počítat.
  - title: Emilova tretra
    text: |
      “Nemůžeš? Přidej!” bylo životní krédo Emila Zátopka, které nejen často říkal, ale i jím žil. Dokazuje to i jeho zlatý maratonský úspěch z Helsinek roku 1952. 
      Jeho strategie pro maraton byla jednoduchá: držet se Jima Peterse, britského držitele světového rekordu. Po úmorných prvních patnácti kilometrech, kdy už Peters věděl, že přecenil své síly, se ho Zátopek zeptal, co si zatím o závodu myslí. 
      Překvapený Angličan řekl Zátopkovi ve snaze ho zmást, že tempo je dost pomalé. Čech tedy prostě zrychlil, Peters závod nedokončil a Zátopek vytvořil nový olympijský rekord.
  - title: Helsinky 1952
    text: |
      Maraton na olympiádě v Helsinkách v roce 1952. Právě na této trati získal Emil své třetí zlato z této olympiády. Pozoruhodnější je to i kvůli tomu, že tuto trať běžel Emil vůbec poprvé.
  - title: Jméno
    text: |
      Kromě toho, že byl skvělým běžcem, byl Emil pověstný svým velkorysým srdcem a dobrou povahou. Skvělý australský běžec Ron Clarke dosáhl v atletice mnoha velkolepých úspěchů, ale olympijské zlato mu vždy unikalo. 
      Když jel Ron Clarke navštívit Zátopka, ten ho doprovodil na letiště. Na poslední chvíli mu Zátopek něco vrazil do ruky. Clarke si myslel, že to bude nějaký tajný dokument, ale když nastoupil do letadla, byl šokován, když uviděl zlatou olympijskou medaili se Zátopkovým vzkazem: “Protože si ji zasloužíš!”. Řekl Clarke
  - title: Tréninkový plán
    text: |
      Emil Zátopek se zúčastnil 3 olympijských her v letech 1948, 1952 a 1956. Celkem si z těchto her odvezl 4 zlaté a 1 stříbrnou medaili, přičemž se účastnil běhů na 5000 m, 10 000 m a maratonu.
  - title: Rozhovor s Danou
    text: |
      Na stejných olympijských hrách v Helsinkách v roce 1952, kde Emil získal zlato ve 3 disciplínách, získala Dana Zátopková, manželka Emila Zátopka, zlatou medaili v hodu oštěpem. Tento “zlatý” oštěp Emil později použil jako násadu na koště, aby měli doma s čím zametat. :)
  - title: Emilův první závod
    text: |
      Emil Zátopek byl známý běžec, ale málokdo ví, že studoval Vojenskou akademii v Hranicích a po jejím dokončení se stal vojákem z povolání.
