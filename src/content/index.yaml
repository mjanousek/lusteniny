about:
  title: Co jsou Luštěniny ?
  subtitle: Luštěniny jsou šifrovací hra pořádána v centru Zlína, které se můžeš zúčastnit
    jak v týmu, tak sám.
  features:
  - icon: route
    title: Krátká procházka Zlínem
    text: Čeká na tebe krátká procházka Zlínem lemovaná stanovišti s šiframi a tvým
      úkolem bude, jich vyluštit co nejvíc.
  - icon: map-marker-alt
    title: Stanoviště s šiframi
    text: Na každém stanovišti na tebe bude čekat jeden z organizátorů, který ti předá
      zadání a případně pomůže s čím bude potřeba.
  - icon: pencil-ruler
    title: Připravené pomůcky
    text: Před záhájením dostaneš vše, co je potřeba k luštění - propisky, volné papíry
      dokonce i tahák na šifry.
  - icon: child
    title: Šifry i pro děti
    text: Můžeš s sebou vzít i děti, budeme mít připravené šifry a ceny i pro ně.
  - icon: mobile-alt
    title: Řešení šifer v telefonu
    text: Pro účastníky šifrovačky bude připravena webová aplikace, kde bude například
      možnost šifru odevzat a získat místo dalšího stanoviště.
  - icon: trophy
    title: Vyhlášení vítězů
    text: Na konci události tě bude čekat vyhlášení vítězů, předání cen a nějaký ten
      networking včetně občerstvení.
