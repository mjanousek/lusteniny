title: Šifrovací hra ve Zlíně
description: Baví tě šifrovačky? Pokud ano, jsi na správném místě. Luštěniny jsou šifrovací hra pořádána v centru Zlína, které se můžeš zúčastnit jak v týmu, tak sám.
image: ./images/Lusteniny.jpg
hero:
  title: Luštěniny
  description: Šifrovací hra ve Zlíně
about:
  title: Co jsou Luštěniny ?
  description: Luštěniny jsou šifrovací hra pořádána v centru Zlína, které se můžeš zúčastnit jak v týmu, tak sám.
  features:
    - icon: route
      title: Krátká procházka Zlínem
      description: Čeká na tebe krátká procházka Zlínem lemovaná stanovišti s šiframi a tvým
        úkolem bude, jich vyluštit co nejvíc.
    - icon: map-marker-alt
      title: Stanoviště s šiframi
      description: Na každém stanovišti na tebe bude čekat jeden z organizátorů, který ti předá
        zadání a případně pomůže s čím bude potřeba.
    - icon: pencil-ruler
      title: Připravené pomůcky
      description: Před záhájením dostaneš vše, co je potřeba k luštění - propisky, volné papíry
        dokonce i tahák na šifry.
    - icon: child
      title: Šifry i pro děti
      description: Můžeš s sebou vzít i děti, budeme mít připravené šifry a ceny i pro ně.
    - icon: mobile-alt
      title: Řešení šifer v telefonu
      description: Pro účastníky šifrovačky bude připravena webová aplikace, kde bude například
        možnost šifru odevzat a získat místo dalšího stanoviště.
    - icon: trophy
      title: Vyhlášení vítězů
      description: Na konci události tě bude čekat vyhlášení vítězů, předání cen a nějaký ten
        networking včetně občerstvení.
    - icon: coins
      title: Cena
      description: Celá událost Luštěnin je zcela zdarma.
contact:
  title: Chceš se na něco zeptat?
  description: Přidej se k stránce luštěnin na facebooku, kde tvé dotazy rádi zodpovíme.
  image: ./images/Team.jpg
archive:
  title: Minulé Ročníky
  description: Fotky, šifry, řešení - podívej se na již proběhlé akce!
