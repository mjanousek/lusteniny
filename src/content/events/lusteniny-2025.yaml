title: Luštěniny VIII.
description: |
  Jedním slovem, DÍKY!
  Za vaši učást a váš výkon. Tento rok jsme se opět o kousek posunuli co se týče účasti, letos si přišlo zaluštit celkem 30 týmu v počtu 112 účastníků, plus mínus nějaké drobné.
  Děkujeme vám také za vaší zpětnou vazbu, moc nás těší, že jste si šifrovačku užili a dokonce příslíbili i účast v dalším ročníku :)
  Dvě věci, které určite už můžeme slíbit jsou následující - další ročník již příští rok, sledujte nás zde nebo na instagramu kde budeme postupně pouštět další informace.
  Druhou věcí je obtížnost šifer, tento rok se nám to zdálo vše rychlé a jednoduché, příští rok máme v plánu lehce přitvrdit, ale opravdu jen lehce, není třeba se ničeho obávat :) Měl by to být jen malý krůček k té správné náročnosti šifer, kterou už nekolik let hledáme.
