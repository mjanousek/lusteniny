bonusInformation:
  - title: Baťův domek
    text: |
      Stejně jako šifrovací hra potřebuje svoji 1. šifru, jakákoliv stavba potřebuje svůj základ. Základy budov jsou klíčovým prvkem, který přenáší veškeré zatížení stavby do země a zajišťuje její stabilitu. 
      Existují různé typy základů, například mělké základy jako základové pásy či desky, které se používají u rodinných domů, a hluboké základy jako piloty, jež jsou vhodné pro vícepodlažní budovy na nestabilním podloží.
  - title: Karty
    text: |
      Funkcionalismus je architektonický směr, který lze zařadit do obecného pojmu moderní architektura. Ta začala krystalizovat ve 20. letech 20. století a podobně jako předcházející historické slohy, hledala svůj výraz ve formách vyjadřujících její filozofii, ovlivněnou celospolečenskými změnami. 
      V oblasti architektury a stavebnictví to znamenalo stavět domy podle jejich funkce a zároveň reagovat na požadavky průmyslu. 
      Ve dvacátých a třicátých letech byl funkcionalismus vedoucím architektonickým slohem i v Československu a svými realizacemi v meziválečném období přiřadil československou architekturu k evropskému vrcholu.
  - title: Cenzurováno
    text: |
      Památník Tomáše Bati - funkcionalistická budova, která je poctou zakladateli obuvnického koncernu. Zářící vitrína z betonu, skla a oceli. Nebo chcete-li, moderní parafráze na stavby vrcholné gotiky. Radikální dílo architekta Františka Lýdie Gahury, místo, které byste při návštěvě Zlína neměli minout.
  - title: Půdorys
    text: |
      Sloup ve funkcionalismu není chápán jako dekorativní prvek, ale jako racionální nosná konstrukce. Funkcionalismus, směr architektury 20. století, zdůrazňuje praktičnost, účelnost a pravdivost použitých materiálů. 
      Sloupy jsou často přiznané, viditelné a tvoří základní prvek kompozice - například v dílech Le Corbusiera, kde se objevují piloty (štíhlé nosné sloupy) jako součást tzv. pěti bodů moderní architektury. 
      Tyto sloupy umožňují volný půdorys a fasádu, čímž se zvyšuje variabilita prostoru.
  - title: Krabice
    text: |
      Od roku 1927 začala firma Baťa budovat novou internátní čtvrť poblíž náměstí Práce, aby vyřešila kapacitní problémy s ubytováním mladých zaměstnanců a studentů Baťovy školy práce. Urbanistický návrh Františka Lýdie Gahury rozdělil internáty do dvou řad podle pohlaví. 
      Prvním vzorem byla dvoupatrová noclehárna č. 855 s železobetonovým skeletem a individuálními vstupy do pokojů, která byla později nahrazena modernější výstavbou. Internáty využívaly standardizovaný modulární systém s třítraktovým členěním a vstupními prostory ve střední části. Kapacita jednotlivých budov se lišila, přičemž na pokoji mohlo bydlet od pěti do dvaceti osob.
      První internát v nové čtvrti nesl číslo 1335 (dnes hotel GARNI) a jeho autorem byl Gahura. Na dalších projektech pracovali jak zaměstnanci Baťova stavebního oddělení, tak externí architekti. 
      Pokoje měly jednotný styl, ale v přízemí byly různé provozní prostory, jako jídelny, knihovny či byty vychovatelů. Po roce 1991 internáty přešly do soukromého vlastnictví a dnes slouží komerčním, ubytovacím i školním účelům. Přestože interiéry prošly úpravami, základní urbanistická koncepce zůstala zachována.
  - title: Slepá mapa
    text: |
      Organizovaná turistika ve Zlíně začala v roce 1926, kdy byl založen místní odbor Klubu českých turistů (KČT). Mezi zakládajícími členy byl i Tomáš Baťa, těch bylo v roce 1926 dvacet sedm. 
      Už o deset let později čítal zlínský klub na tři sta padesát členů a věnoval se kromě pěší turistiky i té lyžařské a později také horolezectví. Už tenkrát patřilo mezi důležité činnosti klubu značení turistických tras.
  - title: Pohlednice
    text: |
      Architektonicky a umělecky spíše průměrná a svým výrazem fádní stavba kostela sv. Filipa a Jakuba je v kontextu města Zlína nositelem nezpochybnitelné historické hodnoty. První písemná zmínka o existenci farního chrámu pochází až z roku 1437, dnešní kostel se však nalézá na místě spojeném s prazáklady Zlína. 
      Právě do prostoru v okolí kostela totiž můžeme umístit vůbec nejstarší shluk obydlí celého postupně rostlého pravidelného osídlení. Nalézal se v místě křížení dvou lokálně významných obchodních tras. Jedna vedla podřevnickým údolím od západu k východu, druhá ji protínala v prostoru dnešních ulic Dlouhá, Osvoboditelů a Hradská. Ta propojovala Holešov s Uherským Brodem.
  - title: Architekti
    text: |
      "Baťovi architekti" byli skupina architektů a urbanistů, kteří ve 30. letech 20. století navrhovali pro firmu Baťa moderní továrny, města i obytné čtvrti. Jejich styl vycházel z funkcionalismu a modernismu – důraz kladli na jednoduchost, účelnost a kvalitu života zaměstnanců.
      Mezi nejvýznamnější architekty patřili František Lydie Gahura (autor mnoha staveb ve Zlíně) a Vladimír Karfík. Jejich práce ovlivnila podobu Zlína i dalších měst po celém světě.
