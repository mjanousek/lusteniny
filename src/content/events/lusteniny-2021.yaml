cyphers:
  - title: Telegram do vězení č.4
    image: "events/2021/cyphers/Dopis-do-vezeni.jpg"
    hints:
      - Na délce záleží.
    steps:
      - Slovo do 4 znaků představuje tečku.
      - Delší slova, 5 a více znaků, představují čárku.
      - Podtržená číslice 4 v názvu šifry pak představovala první nápovědu :)
      - Jedná se tedy o Morseovku, pomocí které dostanete výsledek bonton
    solution: bonton

  - title: Karty
    image: "events/2021/cyphers/Karty.jpg"
    hints:
      - Abeceda z Karet.
    steps:
      - Abeceda obsahuje 26 písmen (A-Z) bez diakritiky. Karetní sada obsahuje 52 karet (bez žolíků)
      - Každá karta má svou hodnotu (1-26) v rámci své barvy, řazení je Srdce - Káry - Kříže - Piky
      - Např. Srdcový kluk = Křízový kluk = 11
      - Např. Kárová sedma = Piková Sedma = 20
      - Hodnotu převedu na písmeno které náleží hodnotě
    solution: zlinsky klenot

  - title: Cesta do pravěku
    image: "events/2021/cyphers/Cesta-do-praveku.jpg"
    hints:
      - Jak velcí se zdají být dinosauři ve filmu?
    steps:
      - Šifra představuje scénu z natáčení Cesty do pravěku. Ve skutečnosti nebyli natáčeni přímo dinosauři, ale figurky, které se zdály být tím větší, čím blíže byly umístěny ke kameře. Stejným způsobem je zakódována šifra.
      - Dinosaury je nejprve nutné umístit na jejich značky.
      - Písmena jsou zakódována v domě stojícím na pravé straně scény od A umístěného na první čárce zespodu.
      - Pro dekódování písmene dinosaura je nutné vést čáru z kamery na dům, která se dotýká daného dinosaura. Tj. reprezentuje velikost dinosaura ve filmu ve srovnání s budovou.
      - Na následujícím obrázku je vidět první dinosaur, který “vrhá stín” na 6. čárku tj, na 6. písmeno v abecedě, tedy F. Na dalším obrázku je řešení pro 2. dinosaura.
    solution: frystak

  - title: Schůzka
    image: "events/2021/cyphers/Schuzka.jpg"
    hints:
      - Historikové tvrdí, že Ceasar měl rád anagramy.
    steps:
      - Text je zašifrovaný obyčejnou Caesarovou šifrou (posun o 3).
      - Druhá část šifry je nalezení anagramů a jim odpovídajícím místům na mapě
      - Beth a Eliz - Elizabeth’s (met)
      - Iced Donut - Deduction Street (rá)
      - Don Farring - Farringdon (ček)
    solution: metracek

  - title: Na dobrou noc
    image: "events/2021/cyphers/Na-dobrou-noc.jpg"
    hints:
      - Slož z papíru pokrývku hlavy Večerníčka.
    steps:
      - Nejdříve se z papíru musí složit čepice
      - Po správném složení jde na čepici přečíst nápis "Řešením je menší z dvojice králíků ze známého večerníčku"
