title: Luštěniny IV.
description: >
  Filmové luštěniny, náš 4 ročník. Z počátku nás pronásledovala nervozita z nízkého počtu účastníku, a tedy počet připravených materiálů byl nižší než minulé ročníky. 
  To se nám naštěstí stalo osudné, v sobotní poledne nás čekala rekordní účast a naši organizátoři, kteří sami vtipkovali o běhací šifře, si sami dali lehký výklus.
  Zajímavostí tohoto ročníku bylo, že jsme zlomili naše deštivé prokletí a užili jsme si slunečný den.
