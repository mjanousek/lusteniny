title: Luštěniny V.
description: >
  Páty ročník luštěnin byl ve znamení oslav 700 let od první písemné zmínky o městě Zlín. Celkem se nám zapojilo 22 týmů s téměř 100 luštiteli.
  Tento rok nám opět vyšlo krásné, snad přímo nádherné počasí a účastníci si mohli vyzkoušet opravdu náročné šifry, dokonce jsme se dohodli
  s festivalem šumivých vín a umístil k nim stanoviště s šifrou víno!
  Také se ukázalo, že klíčem k vítězství může být kvalitní mobilita pro přesen mezi stanovišti, elektrická koloběžka tentokrát určitě přišla vhod.
