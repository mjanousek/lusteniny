cyphers:
  - title: Přímky
    image: ../../images/2022/Lusteniny2022-Primky.jpg
    hints:
      - Rozděl přímky na úsečky. Některé jsou delší, některé jsou kratší.
    steps:
      - Přímky se navzájem rozdělují na úsečky (segmenty). Některé jsou delší a některé jsou kratší.
      - Každá přímka reprezentuje jedno písmeno ve výsledném řešení, přičemž číslo na začátku udává pořadí písmene.
      - "Delší úsečky reprezentují čárky a kratší reprezentují tečky v Morseově abecedě. Například 1. přímka je rozdělena na čtyři úsečky: dlouhou, dlouhou, krátkou a krátkou (― ― • •), což v morseově abecedě značí písmeno “Z”."
      - "Všechny přímky pak reprezentují následující písmena:"
      - (― ― • •)  ->  Z
      - (• ― • •)  ->  L
      - (• •)  ->  I
      - ( ― •)  ->  N
      - (― ― • • •)  ->  7
      - (― ― ― ― ―)  ->  0
      - (― ― ― ― ―)  ->  0
    solution: ZLIN 700
  - title: Výhled do krajiny
    images:
      - ../../images/2022/Lusteniny2022-VyhledDoKrajiny-1.jpg
      - ../../images/2022/Lusteniny2022-VyhledDoKrajiny-2.jpg
    hints:
      - Které vrcholy jsou viditelné z místa, kde stojíte (písmeno “X”)?
    steps:
      - Na obrázku je zobrazena mapa s vrstevnicemi. Každá vrstevnice reprezentuje 100 výškových metrů.
      - Na mapě se nachází různé typy míst, ale nás zajímají pouze vrcholy. Ostatní můžete hned vyškrtnout.
      - Z místa, které je označené znakem “X” lze vidět pouze některé vrcholy, protože některé vrcholy jsou zakryty. (Části mapy, které nelze vidět, jsou vyznačeny šrafováním.)
      - Vypsáním písmen pouze z viditelných vrcholů a seřazením podle nadmořské výšky dostanete výsledek.
      - "Výsledek je tedy: BRETON"
    solution: BRETON
  - title: Zmínka o Zlíně
    image: ../../images/2022/Lusteniny2022-Zminka.jpg
    hints:
      - Vzdálenost mezi Zlíny.
    steps:
      - V textu se několikrát opakuje slovo Zlín (Zlínský)
      - Vzdálenost mezi jednotlivými slovy Zlín nám dá čísla písmen v abecedě
      - 6 F
      - 18 R
      - 9 I
      - 20 T
      - 26 Z
      - 22 V
      - 9 I
      - 12 L
      - 5 E
      - 13 M
      - "Výsledek je tedy: FRITZVILEM"
    solution: FRITZVILEM
  - title: Obrázky
    image: ../../images/2022/Lusteniny2022-Obrazky.jpg
    hints:
      - Vypadá to jinak, ale říká se tomu stejně.
    steps:
      - Vybrat homononyma z obrázků
      - Rozdělit na obdélníky 3x2
      - Přečíst Braillovo písmo
      - "Výsledek je: REJCKA"
    solution: REJCKA
  - title: Víno
    image: ../../images/2022/Lusteniny2022-Vino.jpg
    hints:
      - Musíš mít tu správnou hladinu. :)
    steps:
      - "Na etiketě se nachází 4 různě barevná čísla."
      - "Pokud je v láhvi správná hladina tekutiny tak, aby hladina protínala číslo a dva body stejné barvy, protíná také některá písmena."
      - "Pro číslo 1 a modrou barvu jsou to písmena: MRA,"
      - "pro číslo 2 a červenou barvu jsou to písmena: KO,"
      - "pro číslo 3 a zelenou barvu jsou to písmena: DR"
      - "a pro číslo č a žlutou barvu jsou to písmena: AP."
      - "Výsledek je tedy: MRAKODRAP"
    solution: MRAKODRAP
  - title: Karlův rodokmen
    image: ../../images/2022/Lusteniny2022-Rodokmen.jpg
    hints:
      - Ne Gertruda, ale sestra.
    steps:
      - "Najít Karla"
      - "Podle textu určit jeho příbuzné a seřadit podle abecedy (Antonín, Bronislav, Cecílie, Dana, Evžen, František a Gertruda)"
      - "Číslo v obrázku udává pořadí písmene v typu rodinného stavu vzhledem ke Karlovi (ne jména). Příklad: Antonín (Karlův synovec) je první v abecedním pořadí, v obrázku u něj vidíme 4, to znamená, že bereme čtvrté písmeno ze slova synovec - tedy “o”."
      - "Složením všech takto získaných písmen dostáváme výsledek: OTRUBNA"
    solution: OTRUBNA
  - title: Od “jednadvacítky” k baťovým domkům
    images:
      - ../../images/2022/Lusteniny2022-Od21KBatovymDomkum-1.jpg
      - ../../images/2022/Lusteniny2022-Od21KBatovymDomkum-2.jpg
    hints:
      - Rodina vždy žije v jednom domě. Slož ho!
    steps:
      - "Všechna příjmení v seznamu pracovníků jsou unikátní až na příslušníky rodin: Kalíků, Holemářů, Chytků, Dobešů a Smejkalů"
      - "Z těchto rodin pracují v 21. budově vždy 3 členové. Když spojíme patra, kde pracují jednotliví členové, získáme 3. patrovou budovu - jejich domek. Například pro rodinu Kalíků jsou to patra 13, 9 a 8. Po spojení těchto pater získáme následující domek:"
      - "Domek každé rodiny zobrazuje jedno písmeno. Například u rodiny Kalíků se jedná o “S”."
      - "Řešením je slovo vytvořené spojením všech těchto písmen: SOKOL"
    solution: SOKOL
  - title: Slepá Skvrna
    image: ../../images/2022/Lusteniny2022-Slepa-Skvrna.jpg
    hints:
      - Najdi to, co ti tvá slepá skvrna skrývá.
    steps:
      - "Každý z nás má na sítnici svého oka slepou skvrnu, kterou běžně nevnímá, ovšem při zavření jednoho oka ji lze “najít”."
      - "Zavřeme si tedy pravé oko a podíváme se na zelenou tečku v oku, pohybem papíru nalezneme takovou vzdálenost od něj, kdy nám modrá tečka zmizí."
      - "Při zachování stejné vzdálenosti se pak díváme na tečky stejné barvy jako oko a zapisujeme si tečky a čísla, která nám zmizí."
      - "To samé zopakujeme pro druhé oko."
      - "Výsledná čísla sečteme pro každé oko zvlášť."
      - "Součet pro levé oko nám dá 18 a pro pravé 94."
      - "Výsledek je tedy: 1894."
    solution: "1894"
  - title: Historie
    images:
      - ../../images/2022/Lusteniny2022-Historie-3.jpg
      - ../../images/2022/Lusteniny2022-Historie-2.jpg
      - ../../images/2022/Lusteniny2022-Historie-1.jpg
    hints:
      - Dosaďte odpovědi z historických fotografií do rovnic.
    steps:
      - "Jako prerekvizita pro tuto šifru je správné zodpovězení otázek z historických fotografií. Odpovědi jsou následující:"
      - "O kolik věžiček více měl zlínský zámek zobrazený na dobové fotografii oproti nynější podobě? Odpověď: 4"
      - "Kolik nadzemních úrovní podlahy najdeme v novém altánu v Parku Komenského? Odpověď: 2"
      - "V jakém roce 21. století byl do parku umístěn pamětní kámen připomínající přesun starého zlínského hřbitova? Odpověď: 15"
      - "Kolik sloupů bylo přistaveno pod balkonem radnice oproti dobové fotografii? Odpověď: 6"
      - "Kolika pruhová silnice byla vybudována před Vilou Tomáše Bati a rozdělila tak její rozsáhlou zahradu na 2 díly? Odpověď: 4"
      - "Jakým dvojciferným číslem je označena budova, která nyní stojí na místě bývalého vyhřívaného koupaliště Baťák? Odpověď: 15"
      - "Kolik budov nyní stojí na vyznačeném místě namísto komplexu škol na dobové fotografii? Odpověď: 2"
      - "V kolika sloupcích jsou vysázeny aktuálně stojící lípy vysázené před zlínským hotelem na 100. výročí vzniku československé republiky? Odpověď: 7"
      - "Při revitalizaci Gahurova prospektu vznikly travnaté plochy  různých tvarů rozděleny chodníky. Jedna travnatá část má více vrcholů než ostatní. Kolik vrcholů to je? Odpověď: 5"
      - "Nejprve je nutné do rovnic dosadit odpovědi z otázek na zadních stranách historických fotografií."
      - "Po vyřešení rovnic dostáváme čísla: 12, 21, 19, 20, 5, 14, 9, 14, 25."
      - "Tyto čísla udávají pořadí písmen v abecedě."
      - "Výsledek je tedy: LUSTENINY"
    solution: LUSTENINY

bonusInformation:
  - title: Přímky
    text: |
      Zlín slaví v roce 2022 výročí 700 let od první písemné zmínky. Statutární město Zlín proto připravilo řadu významných událostí a projektů. Do oslav se můžete zapojit i každý!
  - title: Výhled do krajiny
    text: |
      Park Komenského byl založen roku 1930 na místě bývalého panského dvora a zeleninové zahrady, která zajišťovala zásobování potravinami přilehlý zámek - choval se tu tehdy dobytek i drůbež, pěstovala zelenina a ovoce. 
      První zmínky o panském dvoře se však objevují již v první polovině 15. století. V roce 1804 získal zámek a okolní 3 ha park hrabě Breton, který park (dnešní Sad Svobody) upravil v anglickém stylu. Vybudovány byly 2 rybníčky, síť chodníků spojující horní a dolní část parku a květinové záhony.
  - title: Zmínka o Zlíně
    text: |
      První písemná zmínka o Zlínu pochází z roku 1322, kdy královna-vdova Eliška Rejčka koupila od bratrů Fricka a Viléma z Egerberka majetky na Moravě. 
      Unikátní je skutečnost, že se o prodeji dochovaly hned čtyři listiny. Dvě listiny o prodeji majetku Fricka z Egerberka jsou datovány 28. února 1322 a právě v tento den o 700 let později byla zlínské veřejnosti představena pro Zlín speciálně vyrobená faksimile, čili věrná kopie listiny.
  - title: Obrázky
    text: |
      Eliška/Alžběta Rejčka, též Alžběta Polská či Richenza ( 1. září 1288 Poznaň - 18. října 1335 Staré Brno) byla dvakrát česká a polská královna. Byla jedinou dcerou polského velkoknížete a od roku 1295 krále Přemysla II. Velkopolského a Rixy Švédské.
      28. února 1322 byla podepsána kupní smlouva, kterou královna Eliška Rejčka kupovala část zdejšího panství včetně městečka Zlín - jedná se o první písemnou zmínku o Zlíně. Díky tomuto datu letos Zlín slaví 700 let výročí.
  - title: Víno
    text: |
      Zlínský mrakodrap, známý jako „jedenadvacítka", byl dokončen v roce 1938 podle projektu architekta Vladimíra Karfíka. Tato 77,5 m vysoká budova byla před válkou nejvyšším objektem v Československu. Skutečnou technickou lahůdkou je výtah (kancelář šéfa firmy) o rozměrech 6 x 6 metrů s klimatizací a s umyvadlem. 
      Samozřejmostí je potrubní pošta či podlahové zásuvky elektrického proudu. Vrcholné Karfíkovo dílo je dnes národní kulturní památkou období funkcionalismu.
  - title: Karlův rodokmen
    text: |
      Otrubná je bývalý název dnešní ulice třídy Tomáše Bati. Vede centrem Zlína a měří více než 6 kilometrů. Název byl odvozen od ještě staršího názvu Potrubná, podle dřevěného potrubí, jímž byla vedena z Kudlovského potoka voda do zámku a pivovaru.
  - title: Od “jednadvacítky” k baťovým domkům
    text: |
      Ke zlínským spolkům přibyla v roce 1898 tělovýchovná jednota Sokol, k jejímž zakladatelům patřil i Tomáš Baťa. Sokol výrazně přispíval také k rozvoji kulturního života města například zřízením biografu a pěstoval zde liberálně demokratické prostředí.
  - title: Slepá Skvrna
    text: |
      Roku 1894 sourozenci Antonín, Tomáš a Anna Baťovi založili ve městě podnik na výrobu obuvi. Nově vzniklá firma Baťa zpočátku zápasila s obtížemi, roku 1895 převzal její vedení nejmladší ze sourozenců Tomáš, jenž roku 1897 zavedl výrobu úspěšného modelu, tzv. baťovek. S rozmachem firmy Baťa se pak pojil neobyčejný rozvoj celého města.
  - title: Historie
    text: |
      Jak jistě všichni víte, Luštěniny se konají už po 5. a my Vám všem chceme poděkovat za přízeň! Děkujeme, že jste všichni došli a těšíme se zase za rok!
      Tým Luštěnin
